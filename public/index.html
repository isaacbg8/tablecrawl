<html>

<head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Table Crawl</title>

    <style>
        body {
            background-color: rgb(48, 136, 142);
            /*background-image: url('img/dad.svg');*/
            background-position: top center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }

        .die-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .icon-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .die-svg {
            position: absolute;
            transition: transform 1s;
            fill: rgb(36, 99, 103);
            width: 30vw;
            left: 35vw;
            top: 30vh;
        }

        .monster-icon {
            width: 10vw;
        }

        .die-disappear {
            display: none;
        }

        .die-svg:hover {
            transform: scale(1.4);
            cursor: pointer;
            fill: rgb(60, 174, 181);
        }

        .spin-die {
            animation: die-spin 4s forwards;
        }

        .dragon-change {
            animation: background-change 4s forwards;
        }

        .fade-class {
            animation: fade-in 4s forwards;
        }

        @keyframes die-spin {
            from {transform: scale(1.4) rotate(0deg); opacity:1;}
            to {transform: scale(40) rotate(9000deg); opacity:0;}
        }

        @keyframes fade-in {
            from {opacity:0;}
            to {opacity:1;}
        }

        @keyframes bground {
            from {transform: translateX(-100vw) translateY(-100vh);}
            to {transform: translateX(0vw) translateY(0vh);}
        }
    </style>
</head>

<body>

    </div>
    <div class="icon-container">
        <img class="monster-icon" src="img/dragon-icon.svg" />
    </div>


    <script>
        $('.die-svg').click(function(){
            $('.die-svg').addClass('spin-die');
            window.setTimeout(function(){
                $(".die-container").addClass("die-disappear");
                $('.monster-icon').addClass('fade-class');
            }, 2000);
        });
        $('.monster-icon').click(function(){
            $('body').addClass('dragon-change');
        });
    </script>

</html>
